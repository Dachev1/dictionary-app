<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Word</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:object="${word}" th:action="@{/words/add}" method="post" class="mx-auto w-50 bg-blur rounded">
        <div class="form-group">
            <label for="term" class="h4 text-white">Term</label>
            <input th:field="*{term}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="term"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></small>
        </div>

        <div class="form-group">
            <label for="translation" class="h4 text-white">Translation</label>
            <input th:field="*{translation}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="translation"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('translation')}" th:errors="*{translation}"></small>
        </div>

        <div class="form-group">
            <label for="example" class="h4 text-white">Example</label>
            <textarea th:field="*{example}" th:errorclass="'is-invalid alert-danger'" class="form-control" id="example"></textarea>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('example')}" th:errors="*{example}"></small>
        </div>

        <div class="form-group">
            <label for="inputDate" class="h4 text-white">Input Date</label>
            <input th:field="*{inputDate}" th:errorclass="'is-invalid alert-danger'" type="date" class="form-control" id="inputDate"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('inputDate')}" th:errors="*{inputDate}"></small>
        </div>

        <div class="form-group">
            <label for="language" class="h4 text-white">Language</label>
            <select th:field="*{language}" th:errorclass="'is-invalid alert-danger'" class="form-control" id="language">
                <option value="GERMAN">German</option>
                <option value="FRENCH">French</option>
                <option value="SPANISH">Spanish</option>
                <option value="ITALIAN">Italian</option>
            </select>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></small>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Word</button>
    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
